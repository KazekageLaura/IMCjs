<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="titulo">Calculadora - IMC</div>
            <div class="info">
                <label>Nome:</label>
                <input type="text" id="nome">
            </div>
            <div class="info">
                <label>Altura(M):</label>
                <input type="number" id="altura">
            </div>
            <div class="info">
                <label>Peso(kg):</label>
                <input type="number" id="peso">
            </div>
            <div>
                <button id="calculo" onclick="calculo()">calcular</button>
                <button id="limpar" class="container-style">limpar</button>
              </div>
              
        </div>
        <table id="tabela" class="table"> <!--pra pegar é por "."-->
            <thead>
                <tr>
                    <th>Nome - </th>
                    <th>Altura - </th>
                    <th>Peso - </th>
                    <th>IMC - </th>
                </tr>
            </thead>
            <tbody> <!--pra pegar é por "#"-->
                
            </tbody>
        </table>
          
    </main>
    <script src="js.js"></script>
</body>
</html>
